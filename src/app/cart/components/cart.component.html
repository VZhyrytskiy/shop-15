<div *ngIf="! isEmpty() ; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <h5>Number of items: <span class="badge">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         {{input.length}}</span></h5>
    <div class="panel panel-default">
    <div class="panel-heading">Items</div>
    <div class="panel-body">
        <ul>
            <li *ngFor="let it of input">
            <ul>
                <li>Name: {{it.name}}</li>
                <li>Description: {{it.description}}</li>
                <li>Price: {{it.price}}</li>
            </ul>
            </li>
        </ul>
    </div>
    </div>
</ng-template>
<ng-template #elseBlock>
    <h4>Empty</h4>
</ng-template>
