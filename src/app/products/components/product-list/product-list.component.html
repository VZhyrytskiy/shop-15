<h5>Number of items: <span class="badge">{{items.length}}</span></h5>
<div class="panel panel-default">
  <div class="panel-heading">Items</div>
  <div class="panel-body">
    <ul>
        <li *ngFor="let it of items">
          <app-product-component [model]="it"></app-product-component>
        </li>
      </ul>
  </div>
</div>
